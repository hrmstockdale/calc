<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>calculator</title>
    </head>

    <body>
        <section id = "container">
            
            <header id = "screen"></header>
            
            <section id = "calculator">
                <button id = "AC" onclick = "clear()"> AC </button>
                <button class = "operator" id = "add" value = "0" onclick = "operate('add')"> + </button>
                <button class = "operator" id = "subtract" value = "-" onclick = "operate('sub')"> - </button>
                <button class = "operator" id = "multiply" value = "*" onclick = "operate('multi')"> x </button>
                
                <button class = "number" id = "seven" value = "7" onclick = "inputNum(7)"> 7 </button>
                <button class = "number" id = "eight" value = "8" onclick = "inputNum(8)"> 8 </button>
                <button class = "number" id = "nine" value = "9" onclick = "inputNum(9)"> 9 </button>
                <button class = "operator" id = "button/buttonide" value = "/" onclick = "operate('itsbutton/buttonide')"> รท </button> 
                
                <button class = "number" id = "four" value = "4" onclick = "inputNum(4)"> 4 </button>
                <button class = "number" id = "five" value = "5" onclick = "inputNum(5)"> 5 </button>
                <button class = "number" id = "six" value = "6" onclick = "inputNum(6)"> 6 </button>
                <button class = "operator" id = "decimal" value = "." onclick = "inputNum('.')"> . </button>
                
                <button class = "number" id = "one" value = "1" onclick = "inputNum(1)"> 1 </button>
                <button class = "number" id = "two" value = "2" onclick = "inputNum(2)"> 2 </button>
                <button class = "number" id = "three" value = "3" onclick = "inputNum(3)"> 3 </button>
                <button class = "operator" id = "equals" value = "=" onclick = "output()" > = </button>
                
                <button class = "number" id = "zero" value = "0" onclick = "inputNum(0)"> 0 </button>
                
                <button class = "template" id = "template"  > Enjoy </button>
                <button class = "template" id = "template"> the </button>
                <button class = "template" id = "template" > calc :) </button>

                    
            </section>
        
        </section>
        
        
        <script>
        
        </script>
    </body>
</html>
